<!DOCTYPE html>
<html>
  <head>
    <script src="https://fb.me/react-15.2.1.js" charset="utf-8"></script>
    <script src="https://fb.me/react-dom-15.2.1.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title>Note Board</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="react-container"></div>
    <script type="text/babel">
      var Note = React.createClass({
        // when the app loads, what I want to see:
        getInitialState() {
          return {editing: false}
        },
        edit() {
          this.setState({editing: true})
        },
        save(){
          this.setState({editing: false})
        },
        remove() {
          alert("Removing Note")
        },
        renderForm(){
          return (
            <div className="note">
              <textarea></textarea>
              <button onClick={this.save}>SAVE</button>
            </div>
          )
        },
        renderDisplay(){
          return (
            <div className="note">
              <p>{this.props.children}</p>
              <span>
                <button onClick={this.edit}>EDIT</button>
                <button onClick={this.remove}>X</button>
              </span>
            </div>
          )
        },
        render(){
          return (this.state.editing) ? this.renderForm() : this.renderDisplay()
        }
      })
      ReactDOM.render(<Note>Hello World</Note>, document.getElementById('react-container'))
    </script>
  </body>
</html>
